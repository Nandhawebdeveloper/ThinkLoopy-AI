<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/thinkloopy-icon-1.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="ThinkLoopy is a web application that helps you visualize and understand your thoughts."
    />
    <meta name="robots" content="noindex" />
    <meta name="googlebot" content="noindex" />
        <link rel="apple-touch-icon" href="%PUBLIC_URL%/thinkloopy-icon.png" />
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title></title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7072507123224189"
     crossorigin="anonymous"></script>
    <script>
      fetch("./manifest.json")
        .then((response) => response.json())
        .then((data) => {
          document.title = data.name || "ThinkLoopy"; // Set title from manifest.json or fallback if not available
        })
        .catch((error) => {
          console.error("Error fetching manifest.json:", error);
        });
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
